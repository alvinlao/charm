<!doctype html>
<html>
<head>
	<title>Tether</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/ocanvas/2.7.3/ocanvas.min.js"></script>
	<script src="js/libs/require.js"></script>
	<link type="text/css" rel="stylesheet" href="css/game.css"/>
</head>

<body>

<div id="lobby">
	<canvas id="lobby_canvas"></canvas>

	<div id="title">TETHER</div>
	<div id="lobby_message"></div>

	<div id="lobby_teams">
		<div class="lobby_team">
			<div><button id="player_one" class="player_button lobby_circle">JOIN</button></div>
			<div><button id="player_two" class="player_button lobby_circle">JOIN</button></div>
		</div>

		<div class="lobby_team">
			<div><button id="player_three" class="player_button lobby_circle">JOIN</button></div>
			<div><button id="player_four" class="player_button lobby_circle">JOIN</button></div>
		</div>
	</div>

  <br>
  <button id="Instant Join" class="instant_join">Instant Join</button>

	<div id="game_message" style="display: none">Game starting...</div>
</div>

<div id="game">
	<canvas id="game_canvas" width="1000" height="600"></canvas>
</div>

</body>

<!-- MAIN -->
<script>
	var server_player_id;

	(function() {
		var NUM_STARS = 100;
		var MAX_RADIUS = 1.5;

		var lobby_canvas = oCanvas.create({ canvas: "#lobby_canvas", background: "#232129" });
		lobby_canvas.width = window.innerWidth;
		lobby_canvas.height = window.innerHeight;
		var w = lobby_canvas.width;
		var h = lobby_canvas.height;
		for(var i = 0; i < NUM_STARS; i++) {
			var r = Math.random() * MAX_RADIUS;
			var x = Math.random() * w;
			var y = Math.random() * h;
			lobby_canvas.display.ellipse({x: x, y: y, radius:r, fill:"white"}).add();
		}
	})();
</script>
<script src="js/client.js"></script>
<script src="js/controls.js"></script>
<script src="js/world.js"></script>
<script src="js/entities/gameobject.js"></script>
<script src="js/entities/particle.js"></script>
<script src="js/entities/player.js"></script>
<script src="js/entities/asteroid.js"></script>
<script src="js/entities/tether_node.js"></script>
<script src="js/game.js"></script>
</html>
