<script>
    function preload(arrayOfImages, callback) {
        $(arrayOfImages).each(function(){
            $('<img/>')[0].src = this;
        });
        callback();
    };
	var server_player_id;
    preload([
        'assets/astroid_1.png',
        'assets/astroid_2.png',
        'assets/astroid_3.png',
        'assets/astroid_4.png',
        'assets/dust_1.png',
        'assets/dust_2.png',
        'assets/dust_3.png',

        'assets/ship_1.png',
        'assets/ship_2.png',
        'assets/ship_1_trail.png',
        'assets/ship_2_trail.png'
    ], function() {
		var NUM_STARS = 100;
		var MAX_RADIUS = 1.5;

		var lobby_canvas = oCanvas.create({ canvas: "#lobby_canvas", background: "#232129" });
		lobby_canvas.width = window.innerWidth;
		lobby_canvas.height = window.innerHeight;
		var w = lobby_canvas.width;
		var h = lobby_canvas.height;
		for(var i = 0; i < NUM_STARS; i++) {
			var r = Math.random() * MAX_RADIUS;
			var x = Math.random() * w;
			var y = Math.random() * h;
			lobby_canvas.display.ellipse({x: x, y: y, radius:r, fill:"white"}).add();
		}
    });

</script>
